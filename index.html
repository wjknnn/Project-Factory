<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Factory</title>
    <link rel="stylesheet" href="index.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<header>
    <nav>
        <img src="image/logo.png" id="home">
        <button class="navButton" id="introduce">Introduce</button>
        <button class="navButton" id="project">Project</button>
        <button class="navButton" id="member">Member</button>
        <button class="navButton" id="ideastorage">IdeaStorage</button>
    </nav>
</header>
<div class="landingImg">
    <h1>PROJECT<br>FACTORY</h1>
    <img src="image/landingimg.png">
</div>
<section>
    <div class="popularProject">
        <h3>Popular Project</h3>
        <p>Production - Top 3</p>
    </div>
    <article>
        <div class="articleBox">
            <img src="image/top1.png">
            <div class="topInfo">
                <div class="projectInfo">
                    <h4>RICE PAPER</h4>
                    <p>Discord bot showing all school meals</p>
                </div>
                <div class="projectButton">
                    <button class="viewMore">View More ></button>
                </div>
                <div class="topProject"><p>TOP 1</p></div>
            </div>
        </div>
    </article>
    <article>
        <div class="articleBox">
            <img src="image/top2.png">
            <div class="topInfo">
                <div class="projectInfo">
                    <h4>MINICRAFT WIKI</h4>
                    <p>Mini-games to enjoy on Discord</p>
                </div>
                <div class="projectButton">
                    <button class="viewMore">View More ></button>
                </div>
                <div class="topProject"><p>TOP 2</p></div>
            </div>
        </div>
    </article>
    <article>
        <div class="articleBox">
            <img src="image/top3.png">
            <div class="topInfo">
                <div class="projectInfo">
                    <h4>MATJIP</h4>
                    <p>A site that finds all the restaurants in the world</p>
                </div>
                <div class="projectButton">
                    <button class="viewMore">View More ></button>
                </div>
                <div class="topProject"><p>TOP 3</p></div>
            </div>
        </div>
    </article>
</section>
<footer>
    <div class="footerGrid">
        <div class="footerInfo">
            <img src="image/blogo.png">
            <div><p>PROJECT<br>FACTORY</p></div>
            <p>2022</p>
        </div>
        <div class="footerLink">
            <img src="image/footerDiscord.png">
            <img src="image/footerGithub.png">
        </div>
    </div>
</footer>
<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            $('article').each(function (i) {
                let bottom_of_element = $(this).offset().top + $(this).outerHeight();
                let bottom_of_window = $(window).scrollTop() + $(window).height();
                if (bottom_of_window > bottom_of_element) {
                    $(this).animate({'opacity': '1'}, 700);
                }
            });
        });
    });
</script>
</body>
</html>
